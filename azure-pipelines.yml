trigger:
- master

pool: abhi
stages:
- stage: Check
  jobs:
  - job: codeCheck
    steps:
        - script: |
              git submodule init
              git submodule update --remote warehouse/resource-types
  - job: TokenAddition
    steps:
        - script: |
              echo 'TKK=$(TOKEN1)'>>.env            
- stage: Test
  jobs:
  - job: testing_Backend
    steps:
        - script: |
              cd warehouse
              ginkgo -r -keepGoing .
              cd ..
  - job: testing_Frontend
    steps:
        - script: |
              cd warehouse && yarn install && yarn test
              cd ..
- stage: Build
  jobs:
  - job: PushingImagetoHeroku
    steps:
        - script: |

              heroku container:push web --app morning-harbor-44928

- stage: Release
  jobs:
  - job: ReleasingContainer
    steps:
      - script: |
              heroku container:release web
