trigger:
- master

pool: abhi
stages:
- stage: Check
  jobs:
  - job: codeCheck
    steps:
        - script: |
              git submodule init
              git submodule update --remote warehouse/resource-types
- stage: Build
  jobs:
  - job: Building
    steps:
        - script: |
              docker build -t dutyfree .
              docker run  -td -p 9090:9090 dutyfree
